<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ReadingList</title>
    <!-- Bootstrap -->
    <link href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/my.css" th:href="@{/my.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a herf="#" class="navbar-brand">Name</a>

        </div>
    </div>
</nav>
<progress style="display: none" id="progress"></progress>
<button name="" onclick="javascript: document.getElementById('progress').style.display = 'block'">show</button>
<div class="container" id="app">
    <h2>{{ message }}</h2>
    <div th:unless="${#lists.isEmpty(books)}">
        <dl th:each="book : ${books}">
            <dt>
                <span th:text="${book.title}">Title</span> by
                <span th:text="${book.author}">Author</span>
                (ISBN:<span th:text="${book.isbn}">ISBN</span>)
            </dt>
            <dd>
            <span th:if="${book.description}"
                  th:text="${book.description}">Description</span>

                <span th:if="${book.description eq null}"
                      th:text="${book.description}">No Description Available</span>
            </dd>

        </dl>
    </div>
    <div th:if="${#lists.isEmpty(books)}">
        <p>You have no books in your book list</p>
    </div>

    <h3>Add a book</h3>
    <form method="post">
        <label for="title">Title:</label>
        <input id="title" name="title" size="50" type="text"/><br/>
        <label for="author">Author:</label>
        <input id="author" name="author" size="50" type="text"/><br/>
        <label for="isbn">ISBN:</label>
        <input id="isbn" name="isbn" size="15" type="text"/><br/>
        <label for="description">Description:</label>
        <textarea id="description" cols="80" name="description" rows="5"></textarea><br/>
        <input class="btn" type="submit"/>
    </form>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Your Reading List'
        }
    })


</script>
</body>
</html>
